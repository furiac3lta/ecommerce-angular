<mat-card class="product-card">
  <div class="product-media" (click)="goToDetail()">
    <img
      mat-card-image
      [src]="product.urlImage"
      [alt]="product.name"
    />
    <span class="product-tag">BJJ Gi</span>
  </div>
  <mat-card-content class="product-body">
    <h3 (click)="goToDetail()" class="product-title">{{ product.name }}</h3>
    <p class="product-meta">CÃ³digo {{ product.code }}</p>
    <div class="product-price">{{ product.price | currency: 'ARS' : 'symbol-narrow' }}</div>
  </mat-card-content>
  <mat-card-actions class="product-actions">
    <button
      (click)="addCart()"
      mat-flat-button
      color="primary"
      class="product-cta"
    >
      Elegir talle
    </button>
  </mat-card-actions>
</mat-card>
