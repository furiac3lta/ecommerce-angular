<app-navbar></app-navbar>

<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Categorías</h2>
    <a class="button-item button-item--outline button-item--sm w-auto px-4 text-center" routerLink="/admin/category/add"
      >Crear Categoría</a
    >
  </div>

  <div class="space-y-4 md:hidden">
    <div *ngFor="let c of categories" class="rounded-2xl border border-divider bg-surface p-4 shadow-sm">
      <p class="text-xs uppercase tracking-widest text-secondary">Categoría</p>
      <h3 class="text-lg font-semibold text-main mt-1">{{ c.name }}</h3>
      <div class="mt-4 flex gap-2">
        <button
          class="flex-1 rounded-full border border-divider py-2 text-sm font-semibold text-main"
          [routerLink]="['/admin/category/update', c.id]"
        >
          Editar
        </button>
        <button
          class="flex-1 rounded-full border border-red-500/40 py-2 text-sm font-semibold text-red-600"
          (click)="deleteCategoryById(c.id)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="hidden md:block overflow-x-auto">
    <table class="table-shell">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let c of categories"
        >
          <td>{{ c.name }}</td>
          <td>
            <button
              class="button-item button-item--outline button-item--sm"
              [routerLink]="['/admin/category/update', c.id]"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              class="button-item button-item--danger button-item--sm"
              (click)="deleteCategoryById(c.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
