<app-navbar></app-navbar>

<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Categorías</h2>
    <a class="button-item w-40 text-center" routerLink="/admin/category/add"
      >Crear Categoría</a
    >
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 text-left text-gray-600">Nombre</th>
          <th class="py-2 px-4 text-left text-gray-600">Editar</th>
          <th class="py-2 px-4 text-left text-gray-600">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let c of categories"
          class="border-t border-gray-200 hover:bg-gray-50"
        >
          <td class="py-2 px-4">{{ c.name }}</td>
          <td class="py-2 px-4">
            <button
              class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-2 rounded"
              [routerLink]="['/admin/category/update', c.id]"
            >
              Editar
            </button>
          </td>
          <td class="py-2 px-4">
            <button
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded"
              (click)="deleteCategoryById(c.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
