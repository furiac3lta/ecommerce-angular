<section class="hero-section">
  <swiper-container
    #swiper
    slides-per-view="1"
    navigation="true"
    pagination="true"
    loop="true"
  >
    <swiper-slide *ngFor="let slide of slides">
      <div class="hero-slide">
        <div class="hero-copy">
          <p class="hero-eyebrow">{{slide.subtitle}}</p>
          <h2 class="hero-title">{{slide.title}}</h2>
          <p class="hero-text">{{slide.description}}</p>
          <div class="hero-cta">
            <button (click)="goToDetail()" mat-flat-button class="hero-button">{{slide.button}}</button>
            <div class="hero-badges">
              <span>IBJJF / AJP</span>
              <span>350–550 GSM</span>
              <span>Costura doble</span>
            </div>
          </div>
        </div>
        <div class="hero-art">
          <img [src]="slide.image" alt="Kimono BJJ" />
          <div class="hero-stats">
            <div>
              <strong>+20%</strong>
              <span>refuerzos</span>
            </div>
            <div>
              <strong>90 días</strong>
              <span>garantía</span>
            </div>
            <div>
              <strong>Desde A0</strong>
              <span>hasta A4</span>
            </div>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</section>
