<app-navbar></app-navbar>
<section class="max-w-[1400px] mx-auto px-4 pt-10">
  <div class="flex items-end justify-between flex-wrap gap-4">
    <div>
      <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Catálogo</p>
      <h2 class="text-3xl">Kimonos BJJ</h2>
      <p class="text-sm text-gray-600">Filtra por categoría y encuentra tu ajuste ideal.</p>
    </div>
  </div>
</section>

<div class="catalog-shell max-w-[1400px] mx-auto my-10 px-4">
  <app-aside-products
    class="catalog-aside"
    (categorySelected)="filterByCategory($event)">
  </app-aside-products>

  <div class="catalog-content">
    <div *ngIf="isLoading" class="ux-skeleton-grid">
      <div class="skeleton-card">
        <div class="skeleton-block skeleton-line"></div>
        <div class="skeleton-block skeleton-line"></div>
      </div>
      <div class="skeleton-card">
        <div class="skeleton-block skeleton-line"></div>
        <div class="skeleton-block skeleton-line"></div>
      </div>
    </div>
    <div *ngIf="!isLoading && productsFiltered.length === 0" class="ux-empty">
      No hay productos para esta categoría. Probá con otra o volvé a ver todos.
    </div>

    <div class="catalog-grid" *ngIf="!isLoading && productsFiltered.length > 0">
      <app-product-card
        *ngFor="let p of productsFiltered"
        [product]="p"
      ></app-product-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
