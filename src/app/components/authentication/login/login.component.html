<app-navbar></app-navbar>
<form (ngSubmit)="login()">
  <div class="flex justify-center items-center h-without-layout px-4 py-12">
    <div class="w-full md:w-1/3 bg-white rounded-3xl shadow-xl border border-black/10 p-8 flex flex-col items-center">
      <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Acceso</p>
      <h1 class="text-2xl font-bold text-gray-900 mb-6">Iniciar sesión</h1>

      <div class="w-full mb-4">
        <input
          [(ngModel)]="username"
          type="email"
          name="email"
          id="email"
          class="input-item"
          placeholder="Correo"
        />
      </div>
      <div class="w-full mb-6">
        <input
          [(ngModel)]="password"
          type="password"
          name="password"
          id="password"
          class="input-item"
          placeholder="Contraseña"
        />
      </div>

      <div class="w-full">
        <button type="submit" class="button-item w-full">
          Entrar
        </button>
      </div>
      <div class="w-full mt-4 text-center">
        <a class="text-xs text-zinc-600 hover:text-zinc-900" [routerLink]="['/user/register']">Crear cuenta nueva</a>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
