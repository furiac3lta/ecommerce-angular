<app-navbar></app-navbar>

<form (ngSubmit)="register()">
  <div class="flex justify-center items-center h-without-layout px-4 py-12">
    <div class="w-full md:w-1/3 ds-card flex flex-col items-center">
      <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Registro</p>
      <h1 class="text-2xl font-bold text-gray-900 mb-6">Crear cuenta</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Completá tus datos para comprar más rápido y recibir novedades. Podés editar esto después.</p>

      <div class="w-full mb-4">
        <input [(ngModel)]="name" type="text" class="input-item" id="name" name="name" placeholder="Nombre" autocomplete="off" />
      </div>
      <div class="w-full mb-4">
        <input [(ngModel)]="surname" type="text" class="input-item" id="surname" name="surname" placeholder="Apellido" autocomplete="off" />
      </div>
      <div class="w-full mb-4">
        <input [(ngModel)]="email" type="email" class="input-item" id="email" name="email" placeholder="Email" autocomplete="off" />
      </div>
      <div class="w-full mb-4">
        <input [(ngModel)]="address" type="text" class="input-item" id="address" name="address" placeholder="Dirección" autocomplete="off" />
      </div>
      <div class="w-full mb-4">
        <input [(ngModel)]="cellphone" type="text" class="input-item" id="cellphone" name="cellphone" placeholder="Teléfono" autocomplete="off" />
      </div>
      <div class="w-full mb-6">
        <input [(ngModel)]="password" type="password" class="input-item" id="password" name="password" placeholder="Contraseña" autocomplete="off" />
      </div>

      <div class="w-full">
        <button type="submit" class="button-item w-full">Guardar</button>
      </div>
    </div>
  </div>
</form>
<app-footer></app-footer>
