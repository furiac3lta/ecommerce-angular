<aside class="categories-shell">
  <mat-accordion>
    <mat-expansion-panel [expanded]="!isMobile" class="categories-card">
      <mat-expansion-panel-header>
        <mat-panel-title class="categories-title">
          Categor√≠as
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="categories-body">
        <div class="categories-actions" *ngIf="currentCategory">
          <button
            (click)="selectCategory(null)"
            mat-stroked-button
            class="category-chip is-reset"
          >
            Ver todos
          </button>
        </div>
        <ul class="categories-list">
          <li *ngFor="let category of categories">
            <button
              (click)="selectCategory(category)"
              mat-stroked-button
              class="category-chip"
              [ngClass]="{ 'is-active': currentCategory === category }"
            >
              {{ category.name }}
            </button>
          </li>
        </ul>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</aside>
