<header class="w-full h-20 flex items-center bg-white">
  <div class="flex justify-between items-center max-w-[1024px] mx-auto px-4 w-full">
    <!-- Logo / Icono principal (si aplica) -->
    <div>
      <!-- Puedes agregar tu logo aquí -->
    </div>

    <!-- Botón de menú para dispositivos pequeños -->
    <button
      class="block lg:hidden"
      (click)="menuOpen = !menuOpen"
      aria-label="Abrir menú"
    >
      <mat-icon class="text-3xl">menu</mat-icon>
    </button>

    <!-- Navegación principal -->
    <nav
      [ngClass]="{ 'hidden': !menuOpen, 'block': menuOpen }"
      class="w-full lg:flex lg:items-center lg:justify-between lg:static absolute top-20 left-0 right-0 bg-white lg:bg-transparent z-10 p-4 lg:p-0"
    >
      <ul class="flex flex-col lg:flex-row items-center gap-6 lg:gap-12">
        <!-- Enlaces comunes -->
        <li class="nav-item"><a (click)="gotoHome()">Inicio</a></li>
        <li class="nav-item"><a (click)="gotoProduct()">Productos</a></li>

        <!-- Título central (visible solo en pantallas grandes) -->
        <li class="nav-item hidden lg:block">
          <h1 class="!tracking-widest !m-0 text-2xl">L&C COSMETICA</h1>
        </li>

        <!-- Enlaces condicionales -->
        <ng-container *ngIf="isAdmin; else guestLinks">
          <!-- Enlaces para Administrador -->
          <li class="nav-item"><a (click)="gotoProd()">abm Prod</a></li>
          <li class="nav-item"><a (click)="gotoCat()">abm Cat</a></li>
          <li class="nav-item"><a (click)="gotoOrders()">Ordenes</a></li>
        </ng-container>

        <!-- Enlaces para Invitado -->
        <ng-template #guestLinks>
          <li class="nav-item"><a (click)="gotoContact()">Contacto</a></li>
          <li class="nav-item"><a (click)="gotoAbout()">Nosotros</a></li>
        </ng-template>
      </ul>
    </nav>

    <!-- Botones de Carrito y Usuario -->
    <div class="flex items-center space-x-4">
      <button mat-icon-button class="ml-8 mb-3 cart-button" (click)="cart()"  [matBadge]="cartItemsQty"  matBadgeColor="accent">
        <mat-icon class="text-gray-700 text-3xl">local_mall</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="isLoggedIn"
        class="ml-8 mb-3"
        (click)="logout()"
      >
        <mat-icon class="text-gray-700 text-3xl">logout</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="!isLoggedIn"
        class="ml-8 mb-3"
        (click)="handleUserIconClick()"
      >
        <mat-icon class="text-gray-700 text-3xl">person_outline</mat-icon>
      </button>
    </div>
  </div>
</header>
