<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='2000' viewBox='0 0 1400 2000'>
  <style>
    .title { font: 700 20px Arial; fill: #111; }
    .subtitle { font: 600 14px Arial; fill: #111; }
